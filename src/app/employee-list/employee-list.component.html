<div class="d-flex justify-content-center">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ myData.name }}</mat-card-title>
        <mat-card-subtitle>{{ myData.designation }}</mat-card-subtitle>
        <mat-card-subtitle
          >{{ myData.dateFrom }} - {{ myData.dateTo }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-actions>
        <button (click)="edit()" mat-button class="mat-button">
          Edit Employee
        </button>
        <button (click)="delete()" mat-button class="mat-button">
          Delete Employee
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="registeration-form m-3 p-4"
      routerLink="/register"
      mat-stroked-button
    >
      Back to Form
    </button>
  </div>
